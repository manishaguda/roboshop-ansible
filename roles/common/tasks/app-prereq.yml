- name: downloaded  {{component}} App content
  ansible.builtin.unarchive:
     src: https://{{nexus_user}}:{{nexus_pass}}@172.31.93.112:8081/repository/{{component}}/{{component}}-{{app_virsion}}.zip
     dest: /app
     remote_src: yes
  vars:
    nexus_user: "{{ lookup('aws_ssm', 'nexus_user', region='us-east-1' ) }}"
    nexus_pass: "{{ lookup('aws_ssm', 'nexus_pass', region='us-east-1' ) }}"
