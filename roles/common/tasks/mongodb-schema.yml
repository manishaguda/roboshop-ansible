- name: Copy MongoDB Yum Repo file
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo


- name: Install Mongodb Server
  ansible.builtin.yum:
    name: mongodb-org-shell
    state: installed



- name: Load Schema
  ansible.builtin.shell: mongo --host mongodb-dev.manishag.online < "/app/schema/catalogue.js"
