- name: Install Nginx
  ansible.builtin.yum:
    name: nginx
    state: installed

- name: Romeve old HTTP Documents
  ansible.builtin.file:
    path: /usr/share/nginx/html/
    state: absent

- name: Create a HTTP document directory
  ansible.builtin.file:
    path: /usr/share/nginx/html/
    state: directory

